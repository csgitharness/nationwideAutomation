harnessApiVersion: "1.0"
type: PIPELINE
description: This is a reference pipeline with a test deploy, followed by a prod deploy
  after approval is granted.
pipelineStages:
- type: ENV_STATE
  name: Test Deployment
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 1
  workflowName: Reference Rolling Deployment
  workflowVariables:
  - entityType: INFRASTRUCTURE_DEFINITION
    name: InfraDefinition_Kubernetes
    value: Test
  - entityType: ENVIRONMENT
    name: Environment
    value: test
  - entityType: SERVICE
    name: Service
    value: harness
- type: APPROVAL
  name: Approval 1
  parallel: false
  properties:
    userGroups:
    - 4nl5M5WpSD2uDw5n9iG1bQ
    timeoutMillis: 604800000
    approvalStateType: USER_GROUP
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 2
- type: ENV_STATE
  name: Prod Deployment
  parallel: false
  skipCondition:
    type: DO_NOT_SKIP
  stageName: STAGE 3
  workflowName: Reference Rolling Deployment
  workflowVariables:
  - entityType: INFRASTRUCTURE_DEFINITION
    name: InfraDefinition_Kubernetes
    value: Prod
  - entityType: ENVIRONMENT
    name: Environment
    value: prod
  - entityType: SERVICE
    name: Service
    value: harness
